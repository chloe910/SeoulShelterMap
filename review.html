                    <div class="container">
                        <h1>이용자 후기</h1>
                
                        <div class="review-form">
                            <h2>후기 작성</h2>
                            <form id="reviewForm">
                                <label for="shelterName">쉼터명:</label>
                                <input type="text" id="shelterName" name="shelterName" required>
                
                                <label for="nickname">닉네임:</label>
                                <input type="text" id="nickname" name="nickname" required>
                
                                <label for="rating">평점:</label>
                                <select id="rating" name="rating">
                                    <option value="5">★★★★★</option>
                                    <option value="4">★★★★☆</option>
                                    <option value="3">★★★☆☆</option>
                                    <option value="2">★★☆☆☆</option>
                                    <option value="1">★☆☆☆☆</option>
                                </select>
                
                                <label for="comment">후기 내용:</label>
                                <textarea id="comment" name="comment" rows="5" required></textarea>
                
                                <button type="submit">등록</button>
                            </form>
                        </div>
                
                        <div class="search-container">
                            <h2>후기 검색</h2>
                            <input type="text" id="searchKeyword" placeholder="검색어를 입력하세요">
                        </div>
                
                        <div class="review-list">
                            <h2>작성된 후기</h2>
                            <div id="reviews">
                                <p class="no-reviews">아직 작성된 후기가 없습니다.</p>
                                </div>
                        </div>
                    </div>
                
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const reviewForm = document.getElementById('reviewForm');
                            const reviewsContainer = document.getElementById('reviews');
                            const searchInput = document.getElementById('searchKeyword');
                            const storageKey = 'userReviews';
                            let allReviews = []; // 모든 후기를 저장하는 배열
                
                            // 로컬 스토리지에서 후기 불러오기
                            function loadReviews() {
                                const storedReviews = localStorage.getItem(storageKey);
                                if (storedReviews) {
                                    allReviews = JSON.parse(storedReviews);
                                    displayReviews(allReviews);
                                }
                            }
                
                            // 후기를 화면에 표시하는 함수
                            function displayReviews(reviews) {
                                reviewsContainer.innerHTML = ''; // 기존 후기 목록 비우기
                                if (reviews.length === 0) {
                                    const noReviewsMessage = document.createElement('p');
                                    noReviewsMessage.classList.add('no-reviews');
                                    noReviewsMessage.textContent = '검색 결과가 없습니다.';
                                    reviewsContainer.appendChild(noReviewsMessage);
                                } else {
                                    reviews.forEach(review => {
                                        const reviewItem = document.createElement('div');
                                        reviewItem.classList.add('review-item');
                                        reviewItem.innerHTML = `
                                            <h4>${review.shelterName} - ${review.nickname} (평점: ${review.rating})</h4>
                                            <p>${review.comment}</p>
                                        `;
                                        reviewsContainer.appendChild(reviewItem);
                                    });
                                }
                            }
                
                            // 후기를 로컬 스토리지에 저장하기
                            function saveReview(review) {
                                allReviews.unshift(review); // 새 후기를 배열 맨 앞에 추가
                                localStorage.setItem(storageKey, JSON.stringify(allReviews));
                                displayReviews(allReviews); // 후기 목록 업데이트
                            }
                
                            // 초기 로딩 시 저장된 후기 불러오기
                            loadReviews();
                
                            reviewForm.addEventListener('submit', function(event) {
                                event.preventDefault();
                
                                const shelterName = document.getElementById('shelterName').value;
                                const nickname = document.getElementById('nickname').value;
                                const rating = document.getElementById('rating').value;
                                const comment = document.getElementById('comment').value;
                
                                if (shelterName && nickname && comment) {
                                    const newReview = {
                                        shelterName: shelterName,
                                        nickname: nickname,
                                        rating: rating,
                                        comment: comment
                                    };
                
                                    saveReview(newReview);
                
                                    // 입력 필드 초기화
                                    document.getElementById('shelterName').value = '';
                                    document.getElementById('nickname').value = '';
                                    document.getElementById('comment').value = '';
                                } else {
                                    alert('쉼터명, 닉네임, 후기 내용을 모두 입력해주세요.');
                                }
                            });
                
                            // 검색 기능 구현
                            searchInput.addEventListener('input', function() {
                                const keyword = this.value.toLowerCase();
                                const filteredReviews = allReviews.filter(review => {
                                    return (
                                        review.shelterName.toLowerCase().includes(keyword) ||
                                        review.nickname.toLowerCase().includes(keyword) ||
                                        review.comment.toLowerCase().includes(keyword)
                                    );
                                });
                                displayReviews(filteredReviews);
                            });
                        });
                    </script>
